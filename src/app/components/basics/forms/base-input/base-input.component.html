<mat-form-field [formGroup]="parent.form" style="width: 100%">
  <input matInput placeholder="{{ placeHolder | translate }}"
    formControlName="{{ controlName }}" type="{{ type }}"
    [appFocusDirective]="customFocus">
  <mat-error *ngIf="hasError()">
    <ng-container *ngIf="isRequiredError()">
      {{ 'fields.errors.required' | translate }}
    </ng-container>
  </mat-error>
</mat-form-field>
