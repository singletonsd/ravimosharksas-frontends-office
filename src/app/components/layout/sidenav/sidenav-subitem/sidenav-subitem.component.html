<a *ngFor="let route of routes" mat-list-item [routerLink]="route.route" [queryParams]='route.queryParams'>
  <mat-icon matListIcon matTooltip="{{ 'side-nav.' + route.title | translate }} {{ 'side-nav.' + itemName | translate }}">{{ route.icon }}</mat-icon>
  <span *ngIf="opened">{{ 'side-nav.' + route.title | translate }}</span>
</a>
